<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Try to beat Mr. Roboto 🤖 at rock-paper-scissors. First to five points wins the match.</h1>
        
    <div id = "picker">Choose: 
        <button id = "rock">Rock 🪨</button>
        <button id = "paper">Paper 🧻</button>
        <button id = "scissors">Scissors ✂</button> 
    </div>  

    <div id = "result">Round Results:</div>

    <div id="scoreboard">Scoreboard: 
        <div id="scoreDisplay">💓: 0 vs 🤖: 0</div>
    </div>

<script>

    let userScore = 0
    let computerScore = 0
    const currentScore = document.createElement("div");  

    
    function getComputerPick() {
        let number = Math.random(); 
        if (number <=.33) {
            return "rock";
        }
        else if (number <= .66) {
            return "scissors";
        }
        else {
            return "paper";
        }
    }


    function playRound(player, computer) {

        const roundSummary = document.createElement("div"); 

                if (player === computer) {
                    roundSummary.textContent = ("🪢 draw! you chose: " + player + ". computer chose: " + computer + "🪢");
                }
                else if (player === "rock" && computer === "scissors") {
                    userScore++; 
                    roundSummary.textContent = ("🎉 you win! you chose: 🪨. computer chose: ✂. 🎉")
                }   
                else if (player === "rock" && computer === "paper") {
                    computerScore++; 
                    roundSummary.textContent = ("💀 you lose! you chose: 🪨. computer chose: 🧻. 💀");
                }
                else if (player === "paper" && computer === "scissors") {
                    computerScore++; 
                    roundSummary.textContent = ("💀 you lose! you chose: 🧻. computer chose: ✂. 💀 ");
                }
                else if (player === "paper" && computer === "rock") {
                    userScore++; 
                    roundSummary.textContent = ("🎉 you win! you chose: 🧻. computer chose: 🪨. 🎉");
                }
                else if (player === "scissors" && computer === "paper") {
                    userScore++; 
                    roundSummary.textContent = ("🎉 you win! you chose: ✂. computer chose: 🧻. 🎉");
                }
                else if (player === "scissors" && computer === "rock") {
                    computerScore++; 
                    roundSummary.textContent = ("💀 you lose! you chose: 🧻. computer chose: ✂. 💀 ");
                }
                
                const roundResult = document.querySelector("#result"); 
                roundResult.appendChild(roundSummary); 

                const scoreDisplay = document.querySelector("#scoreDisplay"); 
                scoreDisplay.textContent = "💓:" + userScore + " vs 🤖: " + computerScore; 

                if (userScore === 5) {
                        endGame("You win");
                    } else if (computerScore === 5) {
                        endGame("Mr. Roboto wins");
                    }
            }

        function endGame(winner) {
            const roundResult = document.querySelector("#result");
            const winnerMsg = document.createElement("h2");
            winnerMsg.textContent = `${winner} the game!`;
            roundResult.appendChild(winnerMsg);

            document.querySelectorAll("#picker button").forEach(btn => btn.disabled = true);

            const resetBtn = document.createElement("button");
            resetBtn.textContent = "Play Again 🔁";
            resetBtn.style.marginTop = "20px";
            document.body.appendChild(resetBtn);

            resetBtn.addEventListener("click", () => {
                userScore = 0;
                computerScore = 0;

                document.querySelector("#scoreDisplay").textContent = "💓: 0 vs 🤖: 0";
                document.querySelector("#result").innerHTML = "Round Results:";

                document.querySelectorAll("#picker button").forEach(btn => btn.disabled = false);

                resetBtn.remove();
    });
}

        
        const buttons = document.querySelectorAll("#picker button");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const userChoice = button.id;
                const computerChoice = getComputerPick();

                playRound(userChoice, computerChoice);


            });
        });



 </script>

</body>
</html>
